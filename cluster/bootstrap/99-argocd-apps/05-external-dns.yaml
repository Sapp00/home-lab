---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "external-dns"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sapp00/home-lab.git"
    path: cluster/bootstrap/05-external-dns
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
