---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "rook-operator"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sapp00/home-lab.git"
    path: cluster/apps/01-rook/01-operator
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "rook-cluster"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sapp00/home-lab.git"
    path: cluster/apps/01-rook/02-cluster
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
