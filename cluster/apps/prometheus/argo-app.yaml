---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "prometheus-stack"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sapp00/home-lab.git"
    path: cluster/apps/prometheus
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
