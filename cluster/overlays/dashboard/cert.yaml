---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: traefik-cert
  namespace: traefik
spec:
  secretName: traefik-cert-secret
  isCA: true
  commonName: '*.home'
  organization:
    - home
  dnsNames:
    - home
    - '*.home'
  keySize: 4096
  keyAlgorithm: rsa
  issuerRef:
    name: home-ca-issuer
    kind: ClusterIssuer
